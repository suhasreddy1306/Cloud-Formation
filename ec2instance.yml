---
Description: Create an EC2 instance by AWS CloudFormation
Resources:
  SecurityGroupDemoSvrTraffic:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupName: sgDemoSvr
      SecurityGroupIngress:
      - IpProtocol: tcp
        FromPort: 22
        ToPort: 22
        CidrIp: 0.0.0.0/0
        Description: For traffic from Internet
      GroupDescription: Security Group for demo server
      VpcId: vpc-007eef8803c3596ea
  EC2InstanceDemoSvr:
    Type: AWS::EC2::Instance
    Properties:
      AvailabilityZone: us-east-1a
      BlockDeviceMappings:
      - DeviceName: "/dev/sda1"
        Ebs:
          DeleteOnTermination: 'true'
          VolumeSize: '8'
          VolumeType: gp2
      ImageId: ami-08c40ec9ead489470
      InstanceType: t2.micro
      KeyName: ec2Key
      NetworkInterfaces:
      - Description: Primary network interface
        DeviceIndex: '0'
        SubnetId: subnet-0fef917f0c7d60c22
        PrivateIpAddress: 172.31.16.4
        GroupSet:
        - Ref: SecurityGroupDemoSvrTraffic
